<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIELIT Jorhat Login</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #6ab0de);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            color: #333;
            font-size: 14px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        a:hover {
            background: linear-gradient(to right, #0056b3, #003366);
        }

        #errorMessage {
            color: #ff3333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="userType">Select User Type:</label>
            <select id="userType" name="userType">
                <option value="receptionist">Receptionist</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="index.html" onclick="login()">Login</a>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script>
        function login() {
            var userType = document.getElementById("userType").value;
            var password = document.getElementById("password").value;

            // Dummy check for demonstration, replace with actual authentication logic
            if (password === "password") {
                switch (userType) {
                    case "receptionist":
                        alert("Receptionist login successful!");
                        break;
                    case "teacher":
                        alert("Teacher login successful!");
                        break;
                    case "admin":
                        alert("Admin login successful!");
                        break;
                    default:
                        break;
                }
            } else {
                // Display error message
                document.getElementById("errorMessage").innerText = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>

</html>
