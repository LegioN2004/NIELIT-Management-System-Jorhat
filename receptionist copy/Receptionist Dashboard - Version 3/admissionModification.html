<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admission Modification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            
        } */

        .container {
            overflow: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 80%;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Admission Modification Form</h1>
            <form>
                <div class="form-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" id="registrationNumber" placeholder="Enter Registration Number" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter Student Name" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" required>
                        <option value="1">CCC</option>
                        <option value="2">Web Designing</option>
                        <option value="3">Office Automation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacher">Teacher</label>
                    <select id="teacher" required>
                        <option value="teacher1">Teacher 1</option>
                        <option value="teacher2">Teacher 2</option>
                        <option value="teacher3">Teacher 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="attachments">Attachments</label>
                    <input type="file" id="attachments" multiple>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
