<script>
    $(document).ready(function () {
        // Load initial content
        $('#rightpart').load('dashboard.html');

        // Handle menu item clicks
        $('.sidebar-link').click(function () {
            var file = $(this).data('file');

            $('.js-sidebar').toggleClass('open');
        });
    });
