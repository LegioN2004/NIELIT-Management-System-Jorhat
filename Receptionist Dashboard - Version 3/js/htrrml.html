<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        #media-controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form id="exampleForm">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput">

        <label for="numberInput">Number Input:</label>
        <input type="number" id="numberInput" name="numberInput">

        <button type="submit">Submit Form</button>
    </form>

    <div id="media-controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="volumeUpButton">Volume Up</button>
        <button id="volumeDownButton">Volume Down</button>
    </div>

    <script>
        // Form Events
        document.getElementById('exampleForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Form submitted!');
        });

        document.getElementById('textInput').addEventListener('change', function () {
            console.log('Text input value changed:', this.value);
        });

        // Mouse Events
        document.getElementById('playButton').addEventListener('click', function () {
            console.log('Play button clicked');
        });

        document.getElementById('playButton').addEventListener('dblclick', function () {
            console.log('Play button double-clicked');
        });

        document.getElementById('volumeUpButton').addEventListener('mouseenter', function () {
            console.log('Mouse entered Volume Up button');
        });

        document.getElementById('volumeDownButton').addEventListener('mouseleave', function () {
            console.log('Mouse left Volume Down button');
        });

        // Keyboard Events
        document.addEventListener('keydown', function (event) {
            console.log('Key pressed:', event.key);
        });

        // Document/Window Events
        window.addEventListener('load', function () {
            console.log('Page loaded');
        });

        window.addEventListener('resize', function () {
            console.log('Window resized');
        });

        window.addEventListener('scroll', function () {
            console.log('Page scrolled');
        });

        window.addEventListener('unload', function () {
            console.log('Page unloaded');
        });
    </script>

</body>

</html>
